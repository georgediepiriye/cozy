<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tea Cozy</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <header>
        <img src="https://content.codecademy.com/courses/freelance-1/unit-4/img-tea-cozy-logo.png" alt="logo">
        <nav>
            <ul>
                <li><a href="#">Mission</a></li>
                <li><a href="#">Featured Tea</a></li>
                <li><a href="#">Location</a></li>
            </ul>
        </nav>

    </header>
   
    <div class="mission">
        <div class="mission-box">
            <div class="mission-text">
                <h2>Our Mission</h2>
                <h4>Handpicked,Artisanally Curated, Free Range, Sustainable, Small Batch,Fair Trade,Organic Tea</h4>

            </div>
            
        </div>

    </div>
    
    <div class="tea-text">
        <h2>Tea of the Month</h2>
        <h4>What's Stepping at The Tea Cozy</h4>

    </div>
    
    <div class="tea-gallery">
        <div class="img-container">
               
            <img class="gallery-img" src="https://content.codecademy.com/courses/freelance-1/unit-4/img-berryblitz.jpg" alt="berry image">
              
            <h3>Fall Berry Blitz Tea</h3>

        </div>
        <div class="img-container">
               
            <img class="gallery-img"  src="https://content.codecademy.com/courses/freelance-1/unit-4/img-spiced-rum.jpg" alt="spiced rum">
                
            <h3>Spiced Rum Tea</h3>

        </div>
        <div class="img-container">
                
            <img class="gallery-img"  src="https://content.codecademy.com/courses/freelance-1/unit-4/img-donut.jpg" alt="donut">
               
            <h3>Seasonal Donuts</h3>

        </div>
        <div class="img-container">
              
            <img class="gallery-img"  src="https://content.codecademy.com/courses/freelance-1/unit-4/img-myrtle-ave.jpg" alt="ave">
                
            <h3>Myrtle Ave Tea</h3>

        </div>
        <div class="img-container">
                
            <img class="gallery-img"  src="https://content.codecademy.com/courses/freelance-1/unit-4/img-bedford-bizarre.jpg" alt="bedford">
                
            <h3>Bedford Bizare Tea</h3>

        </div>


    </div>



   
    <footer>

    </footer>
    
</body>
</html>
